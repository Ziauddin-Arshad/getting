<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Popup</title>
 
  <style>
    /* Popup Container */
.popup {
    display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

/* Popup Content */
.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 300px;
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 20px;
}

  </style>
</head>
<body>
  <button onclick="showProduct('Product 1')">Show Product 1</button>
  <button onclick="showProduct('Product 2')">Show Product 2</button>

  <!-- Popup Structure -->
  <div id="productPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="productInfo"></p>
    </div>
  </div>

  <script>
    // Function to show the popup with the selected product
function showProduct(productName) {
  document.getElementById('productInfo').innerText = productName;
  document.getElementById('productPopup').style.display = 'block';
}

// Function to close the popup
function closePopup() {
  document.getElementById('productPopup').style.display = 'none';
}

  </script>
</body>
</html>
