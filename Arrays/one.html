          var x = [
        {name: "zia", num: 47, role: "developer"},
        {name: "saad", num: 79, role: "designer"}
    ];
    
    x.map((...spot) => {
        // spot contains an array of the arguments passed to map(), so we access the first one
        var [{name, num, role}] = spot;  // Destructuring the first argument from the array
        document.write(`${name}<br>${num}<br>`);
    });
