<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Circles</title>
    <!-- Link to Font Awesome for the chain icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .circle-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
            position: relative;
            width: 150px;
            margin: 0 auto;
        }

        .circle {
            background-color: black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .line {
            position: absolute;
            left: 50%;
            width: 4px;
            background-color: black;
            top: 50px;
            bottom: 50px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="circle"><i class="fas fa-link"></i><div class="line"></div></div>
        
        <div class="circle"><i class="fas fa-link"></i></div>
        <div class="line"></div>
        <div class="circle"><i class="fas fa-link"></i></div>
    </div>

</body>
</html>
